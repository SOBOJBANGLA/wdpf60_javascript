<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfg</title>
</head>

<body>
    <form action="" name="myform">
        <strong>Email : &nbsp</strong>
        <input type="text" name="email3" placeholder="Enter email"> <br><br>
        <strong>Confirm Email : &nbsp</strong>
        <input type="text" name="con_email" placeholder="Enter confirm email"> <br><br>

        <button type="button" onclick="email()">Click</button>


    </form>

    <script>
       

      const email = () => {
            let email1 =document.myform.email3.value
            let email2 =document.myform.con_email.value

            let pattern = /[A-z0-9]+@[A-z]+\.[a-z]/
            let result = email1.search(pattern)

            if(result == -1){
                alert("email not valid")
            }else if (email1!=email2){
                alert("email not matched")
            }else {
                alert ("valid")
            }
            


        }


    </script>
</body>

</html>
