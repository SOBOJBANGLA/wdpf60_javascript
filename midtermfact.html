<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fact</title>
</head>
<body>
    <h1>Ans no- 2</h1>

    <script>
        function fact() {
            let num =prompt ("Enter any number" ,"")

            let fact = 1 ; 

            for (let i = num ; i>= 1 ;i--){
                fact = fact * i
            }alert(fact)
            document.write(" 5 Factorial is-" + fact)

         }
         





    </script>
    <button onclick="fact()">Click </button>
</body>
</html>
