<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email--------</title>
</head>
<body>
    <form action="" name="myform">
        <input type="text" name="email" placeholder="Enter email"><br><br>
        <input type="password" name="password" placeholder="Enter password"><br><br>
        <button type="button" onclick="valid()">Click</button>
    </form>
    <div id="show"></div>

    <script>
       
        class Emailcheck{
            constructor (email,password){
                this.email = email;
                this.password=password
            }

            validation(){
                let pattern = /[A-z0-9]+@[A-z]+\.[A-z]/;
            let result= this.email.search(pattern);

            if(result == -1 ){
               document.getElementById("show").innerHTML= "Email is invalid"
            }else if(this.password== ""){
                document.getElementById("show").innerHTML="Password must be filled out"

            } else if(this.password.length <6){
                document.getElementById("show").innerHTML="Password must be 6 length"

            } else{
                document.getElementById("show").innerHTML="Valid"
            }

            }

        }

        function valid(){
            let email =document.myform.email.value ;
            let pass =document.myform.password.value ;

            let obj =new Emailcheck(email,pass);

            obj.validation()

           

        }



    </script>
</body>
</html>
