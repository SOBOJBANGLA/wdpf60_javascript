<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-list</title>
</head>
<body>
    <script>
        let students = ["Masud" ,"Salam" ,"Abir" ,"Water","Ball"];

        document.write("<ul>");

            for (let i = 0 ; i <students.length ; i ++){
                document.write("<li>" +students[i].toUpperCase() +"</li>")
            }

            document.write("</ul>");


    </script>
</body>
</html>
