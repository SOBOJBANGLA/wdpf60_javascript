<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass</title>
</head>
<body>
    <form action="" name="myform" >
        <input type="number" name="mn" placeholder="Enter MCQ number"><br><br>
        <input type="number" name="dn" placeholder="Enter Descriptive number"><br><br>
        <input type="number" name="en" placeholder="Enter Evidence number"><br><br>
        <button type="button" onclick="pass()">Click</button>
    </form>
    <div id="show"></div>
    <script>
        
        function pass(){
            let mcq =document.myform.mn.value ;
            let des =document.myform.dn.value  ;
            let evid =document.myform.en.value  ;

            if(mcq >=80 && des >=60 && evid >=60){
                document.getElementById("show").innerHTML = "Pass"
            }else{
                document.getElementById("show").innerHTML = "Fail"
            }
        }


    </script>
     <!-- <button onclick="pass()">Click</button> -->
</body>
</html>
