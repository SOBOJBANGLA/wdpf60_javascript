<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <form action="" name="myform" onsubmit="alert(primeCheck())">
        <input type="number" name="number" >
        <button onclick="primeCheck()">Check</button>
        <button type="reset" onclick="primeCheck()">Close</button>
    </form>
    
    <script>
         function primeCheck(){
            let num = document.myform.number.value;

            if(num==1){
                return num + " is not prime number"
            }else if(num==2){
                return num + " is prime number"
            }else if(num==0){
                return num + " is not allowed"
            }else{
                for (let i = 2 ; i <num; i++){
                    if(num % i == 0){
                        return num + " is not prime number"
                    }
                }return num + " is prime number"
            }

        }
        //document.write(primeCheck())


    </script>
</body>
</html>
