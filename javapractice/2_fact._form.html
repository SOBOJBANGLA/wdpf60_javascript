    <title>Factorial</title>
</head>
<body>
    <form action="" name="myform" onsubmit="alert(factCheck())">
        <input type="text" name="number" >
        <button type="button" onclick="factCheck()">Submit</button>

    </form>


    <script>
        function factCheck(){
            //let num = prompt ("Enter any number","");
            let num = document.myform.number.value;
            let fact = 1 ; 

            for (let i = num ; i >= 1 ; i--){
                fact= fact * i
            }alert(fact)

        }

    </script>
