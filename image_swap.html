<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
         function switch1( ) {
         document.sample.src="image/tiger.jpg";
        }

    function switch2( ) {
         document.sample.src="image/cat.jpg";
        }
       
        </script>
        
        <a href="#"  onMouseOut="switch1()" onMouseOver="switch2()"> 
            
           
            <img name="sample" src="image/tiger.jpg" border=0></a>
</body>
</html>
