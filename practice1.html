<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ddd</title>
</head>
<body>
    <form action="" name="myform">
        Email :&nbsp <input type="text" name="email" placeholder="Enter email"><br>
        Confirm email :&nbsp <input type="text" name="con_email" placeholder="Enter confirm email"><br>
        <button type="button" onclick="emailCheck()">Click</button>
    </form>

    <script>
        let emailCheck = () =>{
            let email1 = document.myform.email.value ;
            let email2 = document.myform.con_email.value ;

            let pattern = /[A-z0-9]+@[A-z0-9]+\.[A-z]/;
            let result = email1.search(pattern);

            if (result == -1){
                alert("Not Valid")
            }else if (email1 != email2){
                alert("Not Matched")
            }else {
                alert("Valid")
            }
            




        }




    </script>
</body>
</html>
