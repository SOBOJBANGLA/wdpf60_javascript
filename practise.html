<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email_class</title>
</head>
<body>

    <div id="show"></div>


    <script>
        class Emailcheck{
            constructor(email){
                this.cemail = email;
            }

            batpar(){
                let pattern = /[A-z0-9]+@[A-z]+\.[A-z]/;
                 
                if(this.cemail.search(pattern)){
                    document.getElementById("show").innerHTML="Email is wrong";
                }else{
                    document.getElementById("show").innerHTML="Email is correct";
                }


            }

        }

        function cmail(){

            let m = prompt("Enter your email address");
            let abd = new Emailcheck(m);
            abd.batpar();
        }




    </script>

    <button type ="button" onclick="cmail()">Click</button>
    
</body>
</html>
