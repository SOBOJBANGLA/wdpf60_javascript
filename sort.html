<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method :sort</title>
</head>
<body>
    
    <script>
        let fruits = ["Mango","Orange","Grape","Banana","Watermelom" ];
        document.write(fruits);

        fruits.sort ();
        document.write("<br>");
        document.write(fruits);
        document.write("<br>");

        let numbers = [10,42,98,65,5,20 ];
        document.write(numbers);

        numbers.sort ();
        document.write("<br>");
        document.write(numbers);




    </script>
</body>
</html>
