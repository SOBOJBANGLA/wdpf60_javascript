<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let p, q , r, s, res;
         p = 10;
        q= 15;
        r = 20;
        s = 25;

        res1 =  p + q;
        res2 =  q * s;
        res3 =  s - p;
        res4 =  r / p;
        res5 =  s % p;


        
        document.write("Total of p and q is " + res1);
        document.write("<br>");
        document.write("Multiple of q and s is " + res2);
        document.write("<br>");
        document.write("subtract of s and p is " + res3);
        document.write("<br>");
        document.write("division of r and p is " + res4);
        document.write("<br>");
        document.write("Modulus of s and p is " + res5);


    </script>
</body>
</html>
