<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform" onsubmit="alert(fact())">
        <input type="number" name="num" >

        <button type="button" onclick="fact()">Click</button>
    </form>


    <script>
        function fact(){
           // let num = prompt("Enter any number" ,"");
           let num = document.myform.num.value;

            let fact = 1;

            for(let i = num ; i>= 1 ; i--){
                fact = fact * i
            }alert(fact);



        }


    </script>
    
</body>
</html>
