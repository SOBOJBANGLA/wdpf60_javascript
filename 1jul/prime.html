<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="myform" onsubmit="(alert(primeCheck()))">
        <input type="number" name="num" >
        <button onclick="primeCheck()">check</button>


    </form>

    <script>
        function primeCheck() {
           // let num = prompt("Enter any number", "");
           let num = document.myform.num.value

            if (num == 1) {
                return num + " is not prime number"
            } else if (num == 2) {
                return num + " is prime number"
            } else {
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return num + " is not prime number"
                    }
                } return num + " is prime number"
            }
        }
       // document.write(primeCheck())


    </script>
</body>

</html>
