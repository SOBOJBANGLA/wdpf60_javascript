<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Ans no-2</h1>

    <form action="" name="myform">
        <h2>Login Form</h2>

        <strong>Email:</strong>
        <input type="text" name="email" ><br><br>
        <strong>Password</strong>
        <input type="password" name="pass" ><br><br>

        <button type="button" onclick="data()">Login</button>
    </form>
        <div id="show"></div>
    <script>
        class Log{
            constructor(email, password){
            this.email = email;
            this.password = password;

            }
            dte(){
                let pattern = /[A-z0-9]+@[A-z]+\.[A-z]/;
                let result = this.email.search(pattern);

                if(this.email ==""){
                    document.getElementById("show").innerHTML = "Email must be filled out"
                }else if (result == -1){
                    document.getElementById("show").innerHTML = "Email is wrong"
                }else if(this.password ==""){
                    document.getElementById("show").innerHTML = "Password must be filled out"
                }else if(this.password.length <6){
                    document.getElementById("show").innerHTML = "Password must be 6 length"
                }else{
                    document.getElementById("show").innerHTML = "Login valid"
                }


            }

        }

        function data() {
            let m = document.myform.email.value;
            let n = document.myform.pass.value;

            let obj = new Log (m,n);

            obj.dte()
            
        }



    </script>
    
</body>
</html>
